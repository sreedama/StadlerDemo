<aw-command-panel caption="i18n.Mtw0ImportUnits">
    <aw-panel-body>
        <aw-label prop="data.selectFile"></aw-label>
        <aw-file-upload type-filter=".csv" is-required="true"></aw-file-upload>
    </aw-panel-body>

    <aw-panel-footer> 
        <aw-button action="getFMSFileTicket" visible-when="(data.fileName && data.fileName != '')" >

        </aw-button>
    </aw-panel-footer>   
</aw-command-panel>

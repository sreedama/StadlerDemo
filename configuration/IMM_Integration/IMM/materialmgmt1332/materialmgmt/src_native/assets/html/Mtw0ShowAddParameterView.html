 <aw-command-panel caption="i18n.selectParameter">
    <aw-panel-body >
        <aw-list-filter  prop="data.filterBox" dataprovider="data.dataProviders.performSearch">
            <aw-default-cell vmo="item"></aw-default-cell>
        </aw-list-filter>
    </aw-panel-body>
    <aw-panel-footer> 
        <aw-button action="createParameter" visible-when="conditions.canCreateParameter">
            <aw-i18n>i18n.AddParameter</aw-i18n>
        </aw-button>
    </aw-panel-footer>   
</aw-command-panel>

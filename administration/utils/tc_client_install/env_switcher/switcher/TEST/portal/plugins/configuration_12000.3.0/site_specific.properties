import=client_specific

###################################
#  Portal Web Server location
###################################
portalWebServer=http://2344AS0070PLM04.voestalpine.root.local
portalCGI=tc/launchapp

# Help - web server or if direct, file://
portalHelpWebServer=http://2344AS0070PLM01.voestalpine.root.local:8181/tdoc/tc/
# Portal Help Files path
portalHelpPage=12.3/help/

##################################################################################################
# PORTAL SERVER NETWORK DELAY ( milliseconds ) BETWEEN SERVER CALLS
##################################################################################################
#networkDelay=150

##################################################################################################
# SERVER STATEFULNESS MODE, Stateless, Read, or Edit.  Default is read.
##################################################################################################
#serverStatefulnessMode=Read

################################################################################
# Share tcserver with independently-started Tc clients (that also support sharing)
# on this machine when logging in with same user.
#  Default is true.  If desired, change to false before starting RAC.
################################################################################
#shareSession=true

################################################################################
# Share tcserver with Standalone Viewer (that also support sharing).
# on this machine when logging in with same user.
#  Default is true.  If desired, change to false before starting RAC.
################################################################################
#viewerShareSession=true

##################################################################################################
# PORTAL SERVER ENTRIES
##################################################################################################

##################################################################################################
# Login authenticator ID (related to com.teamcenter.rac.aifrcp.LoginAuthenticator extension point)
##################################################################################################
#LOGIN_AUTHENTICATOR_ID=default


#*==================================================================================================
# This properties file is used for client-specific properties.
#===================================================================================================

# Export directory for TC files
# -----------------------------
# This entry defines the client-specific piece of information that the TCComponentDataset requires
# for downloading data onto the client.
TCExportDir=

# Location of this file
# ---------------------
# This setting will be created upon installation, so that we know exactly where it was installed.
# This will be used to add persistent client-specific information at runtime like the last
# successfully accessed server login, for use by the next login as a default.
installSettingsFile=C:/plm/tc12_4t/portal/plugins/configuration/client_specific.properties

# Runner Execution command line
# -----------------------------
runnerCommand=C:/plm/tc12_4t/portal/runner

# IBI EDA Client config file
#EDA_ODIN_CONFIG=c:\\ibi\\EDAClient42\\conf\\etc\\odin.cfg
EDA_ODIN_CONFIG=~your_eda_dir~/conf/etc/odin.cfg

#--------------------------------------------------------------------------
# RAC Integration with Teamcenter Client for Microsoft Office (aka – Office Client)
#   Set useAppLauncher to true, to enable the usage of AppLauncher to use
#   the Office client to edit Office documents.
#     
#   Set useAppLauncher to false to use the legacy way to open/edit datasets 
#   (no Office Client integration).
#
# Note:  The Office Client assumes a 4-tier Teamcenter server configuration and
# uses the web tier for login.  When the RAC is connecting to a 2-tier server
# configuration, then the variable preferred4TierServerUrlForMSOfficeClient
# needs to provide the URL for the Office Client to use for login.
#--------------------------------------------------------------------------

useAppLauncher=true
preferred4TierServerUrlForMSOfficeClient=http://2344AS0070PLM04.voestalpine.root.local/tc

#--------End of new MSOffice client settings ------------------------------

ViewerMouseHoverEnable=true
ViewerPartInfoProperties=bl_item_item_id,bl_rev_release_status_list,bl_item_ics_subclass_name

# External Link Entries

#-------------------------------------------------------------------------- 
# Settings for start Jetty 
#-------------------------------------------------------------------------- 
JettyHttpHost=localhost 
JettyHttpPort=8999 
JettyContextPath=/ 
JettyBrowserURL=http://localhost:8999/status 

#
# Runtime and custom entries below this line
DEFAULT_SERVER.NAME=4 Tier client Test environment
DEFAULT_SERVER.URI=http://2344AS0070PLM04.voestalpine.root.local/tc
HTTP_SERVER_1.NAME=4 Tier client Test environment
HTTP_SERVER_1.URI=http://2344AS0070PLM04.voestalpine.root.local/tc
httpServerCount=1
HTTP_SERVER_USE_GZIP=true
portalCommunicationTransport=http
tccsVersionFilter=
jttoasciiCommand=C:/plm/tc12_4t/jtutilities/bin/jttoascii
fileCacheEnabled=true
iiopServerCount=0
